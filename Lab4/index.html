<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Document</title>


</head>

<body>

    <div class="background-box" id="top-box">
        <h1> Sign Up Form </h1>
    </div>

    <fieldset id="weird-border">
        <legend id="form-title">Sign Up</legend>
        <div id="inner-form">
            <div class="info-box" id="top-info">
                <div>
                    First Name: <input class="gen-input" type="text">
                </div>
                <div>
                    Last Name: <input class="gen-input" type="text">
                </div>
                <div>
                    Email: <input class="gen-input" type="text">
                </div>
                <div>
                    Phone Number:<input class="gen-input" type="text">
                </div>
            </div>
            <div class="info-box" id="zip-info">
                <div>
                    Zip Code: <input class="gen-input" id="zip" type="text">
                    <p id="zip-error">Error, zip code not found!</p>
                </div>
                <div>
                    City: <div class="zip-stuff" id="city"></div>
                </div>

                <div>
                    Latitude: <div class="zip-stuff" id="latitude"></div>
                </div>
                <div>
                    Longitude: <div class="zip-stuff" id="longitude"></div>
                </div>
            </div>
            <div class="info-box" id="state-info">
                <div>
                    State: <select name="states-select" id="states-select"></select>
                </div>
                <div>
                    Select a County: <select name="counties-select" id="counties-select"></select>
                </div>

            </div>

            <div class="info-box" id="user-password-info">
                <div>
                    Desired Username: <input class="gen-input" id="username" type="text">
                    <span id="error-message"></span>
                </div>
                <div>
                    Password: <input class="gen-input" id="password" type="password">
                    <span id="password-error"></span>
                    <span id="suggested-pw"></span>
                </div>
                <div>
                    Type Password Again: <input class="gen-input" id="retype-password" type="password">
                    <p id="retype-error"></p>
                </div>
            </div>
        </div>
        <div id="submit-area">
            <button class="gen-input" id="sign-up">Sign up!</button>
        </div>
    </fieldset>

     <div class="background-box" id="bottom-box"></div>

</body>

</html>
