<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/script.js" defer></script>
</head>

<body>


    <h1> Sign Up Form </h1>

    <fieldset>
        <legend>Sign Up</legend>
        First Name: <input type="text"><br>
        Last Name: <input type="text"><br>
        Email: <input type="text"><br>
        Phone Number:<input type="text"><br><br>
        Zip Code: <input id="zip" type="text"><br>
        City: <div id="city"></div>
        <br>
        Latitude: <div id="latitude"></div>
        <br>
        Longitude: <div id="longitude"></div>
        <br><br>
        State: <select name="states-select" id="states-select"></select>
        <br>
        Select a County: <select name="counties-select" id="counties-select"></select><br>

        Desired Username: <input id="username" type="text">
        <span id="error-message"></span><br>
        Password: <input id="password" type="password">
        <span id="suggested-pw"></span><br>
        Type Password Again: <input type="password"><br>
        <input type="submit" value="Sign up!">
    </fieldset>

</body>

</html>
