<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="game">
    <header>
        <h1 class="title">Number Guessing Game</h1>
    </header>
    <div class="inputWindow">
        <input class="guessInput">
        <button class="guessButton">Guess</button>
        <button class="playButton">Play Again?</button>
    </div>

    <div class="text">
        <h4 class="output"></h4>
        <p class="pastGuesses"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
